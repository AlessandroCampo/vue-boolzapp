<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link rel="stylesheet" href="style.css">

<body class="bg-gradient-to-b from-sky-500 to-indigo-500 h-screen">
    <div id="app" class="flex justify-center items-center h-full py-3">
        <div id="app-container" class="w-2/3 h-full flex">
            <div class="app-container-left w-1/2 flex flex-col">
                <div class="a-c-l-topbar h-[50px]">
                </div>

            <div class="app-container-right w-2/3  flex flex-col">
                <div class="a-c-r-topbar h-[50px]">
                </div>
                <div class="a-c-r-message-box flex-grow">

                </div>
                <div class="a-c-r-bottombar h-[50px]">
                    <i class="fa-regular fa-face-smile"></i>
                </div>
            </div>
        </div>
    </div>
